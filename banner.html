<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="vh-100">

    <main class="container h-100">
        <!-- A grey horizontal navbar that becomes vertical on small screens -->
        <nav class="navbar navbar-expand-sm bg-light">

            <div class="container-fluid">
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>
                </ul>
            </div>

        </nav>

        <div class="alert alert-primary">
            We are running a 10% promotion for the week of 24th Oct!
        </div>
        <h1 class="display-1">ACME Hardware</h1>
        <p class="lead">Dangerous devices for home improvement</p>
        <p>At ACME Hardware you can find all sort of devices for dropping on
            roadrunners</p>
        <div id="banner" class="h-25"></div>
        <!-- columns in Bootstrap works best in a container -->
        <div class="row gx-2">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="box border border-primary p-1 m-2 m-md-3">A</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="box border border-success p-1 m-2 m-md-3">B</div>

            </div>
            <div class="col-12 col-md-12 col-lg-4">
                <div class="box border border-danger p-1 m-2 m-md-3">C</div>
            </div>
        </div>

    </main>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
        </script>
</body>

</html>
